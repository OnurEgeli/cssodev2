<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <center>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="logo">
        </center>
        <div class="top-box">
            <center>
            <span> Search the web using Google!</span> <br>
            <input type="text" size="40"> <br>
            <Button>Google Search</Button>
            <Button>I'm feeling lucky</Button>
            </center>
        </div>
        <div>
            <div class="left-box">
                <center>
                <div>
                    <span>Special Searches</span> <br>
                    <a href="#">Stanford Search</a> <br>
                    <a href="#">Linux Search</a>
                </div>
                </center>
            </div>
            <div class="medium-box">
                <center>
                <a href="#">Help!</a> <br>
                <a href="#">About Google!</a> <br>
                <a href="#">Company Info</a> <br>
                <a href="#">Google! Logos</a>
                </center>
            </div>
            <div class="right-box">
                <center>
                <span>Get Google!</span> <br>
                <span>updates monthly:</span> <br>
                <input type="text" value="your e-mail"> <br>
                <Button>Subscribe</Button>
                <a href="#">Archive</a>
                </center>
            </div>
        </div>
    </main>
    <div class="clear"></div>
    <footer>
        <center>
        Copyright Â©1998 Google Inc.
        </center>
    </footer>
</body>
</html>
